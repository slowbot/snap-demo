<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Demo</title>
        <style>
          body { 
            min-height: 2000px;
          }
          
          .container { 
            width: 100%; 
          }
          
          h2,h3 { 
            color: #eee; 
          }
          
          .column { 
            height: 600px;
            background: #ddd;
            margin: 200px 0 100px 0;
            padding: 40px;
           }

        </style>
    </head>
    <body>
      <div class="container">
        <svg id="svg" style="width: 500px; height: 500px;">
            
            </svg>
          </div>
        </div> 
      </div><!-- Container -->
      <script src="js/jquery-1.9.0.min.js"></script>
      <script src="js/jquery.scrollmagic.js"></script>
      <script src="js/snap.svg.js"></script>
      <script src="js/app.js"></script>
      <script>
        $(function() {
          var s = Snap("#svg");
          Snap.load("svg-info.svg", function(f) {
            s.append(f);
          });
        })
      </script>
    </body>
</html>
